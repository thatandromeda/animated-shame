<!DOCTYPE html>
<html>
  <head>
    <title>Verity's Super Funny Classes</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
      html, body {
        height: 100%;
      }
      
      #wrap {
        min-height: 100%;
        height: auto;
        /* Negative indent footer by its height */
        margin: 0 auto -120px;
        /* Pad bottom by footer height */
        padding: 0 0 120px;
      }

      .jumbotron {
        background: #39b3d7;
      }
      
      .jumbotron h1 {
        color: white;
      }
      
      #result_display {
        color: #39b3d7;
        font-size: 200%;
        font-weight: bold;
      }
      
      #footer {
        background-color: rgb(245, 245, 245);
        padding: 20px;
        height: 120px;
      }
    </style>
  </head>
  
  <body>
    <div id="wrap">
      <header>
        <div class="jumbotron">
          <h1>Verity's Super Funny Numbers</h1>
        </div>
      </header>
      <div class="container">
        <div class="row">
            <p id="result_display" class="lead"></p>
            <button id="combo_button" class="btn btn-info">make another!</button>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="span10 offset1">
          </div>
        </div>
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        function change_color (color) {
          var body = $('body');
          var jumbotron = $('.jumbotron');
          var footer = $('footer');

          var elements = [body, jumbotron, footer];

          // Get original colors of all elements to be changed
          var orig_colors = {};
          elements.forEach(function (element) {
            orig_colors[element.selector] = element.css('background-color');    
          });

          // Change all elements to have desired background color
          elements.forEach(function (element) {
            element.css({'background-color': color});
          });

          // After a 10-second delay, switch all elements back to original background
          // color
          setTimeout(function() {
            elements.forEach(function (element) {
              var orig_color = orig_colors[element.selector];
              element.css({'background-color': orig_color});
            });
          }, 10000);
        }

        function make_silliness () {
            var result_display = $('#result_display');
            var i = 0;
            // Get a random integer between 0 and 9999, inclusive, and show it
            // to the user.
            rand = Math.floor(Math.random()*10000)
            result_display.html(rand);

            // Choose new temporary background color.
            if (rand >= 3500) {
              change_color('#ff6701');
            } else {
              change_color('black');
            }
        }

        $(document).ready(function(){
            make_silliness();
            var combo_button = $('#combo_button');
            combo_button.on('click', function() {
                make_silliness();
            });
        });
    </script>
  </body>
</html>
